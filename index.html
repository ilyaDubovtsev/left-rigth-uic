<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kontur Game</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Stalinist+One|PT+Mono&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <audio autoplay loop preload>
        <source src="game.mp3" type="audio/mpeg">
    </audio> -->
    <div class="menu-screen">
        <div class="container">
            <div class="game-name">Left vs. Right</div>
            <div class="enspired">
                Enspired by Enky app
            </div>
            <form class="start-menu">
                <div class="field">
                    <div class="label">
                        <label for="name">Имя</label>
                    </div>
                    <div class="control">
                        <input autofocus type="text" id="name" name="name" required>
                    </div>
                </div>
                <div class="field">
                    <div class="label">
                        <label for="telegram">Телеграм</label>
                    </div>
                    <div class="control">
                        <input type="text" id="telegram" name="telegram" required>
                    </div>
                </div>
                <div class="field">
                    <div class="label">
                        <label for="theme">Тема</label>
                    </div>
                    <div class="control">
                        <select id="theme" name="theme" required>
                            <option hidden disabled selected value> -- выбери тему -- </option>
                        </select>
                    </div>
                </div>
                <button onclick="onStart()" type="button" class="submit">Поехали</button>
            </form>
        </div>
    </div>

    <div class="game-screen hidden">
        <div class="header">
            <div class="username">ivan@pupkin.ru</div>
            <div class="level">Осталось
                <span id="left">0</span>
            </div>
            <div class="score">
                Счёт
                <span id="currentScore">0</span>
            </div>
        </div>
        <div class="level-task">
            <div class="question"></div>
            <div class="answers">
                <div class="answers-left"></div>
                <div class="answers-right"></div>
            </div>
        </div>
        <div class="game-deck">
            <div class="counter">
                5
            </div>
            <div class="limit">
                <span class="limit-label">Ни блока выше</span>
            </div>
            <div class="bricks"></div>
        </div>
    </div>

    <div class="end-game hidden">
        <div class="container">
            <div class="result lose">Потрачено</div>
            <div class="total">Вы набрали:&nbsp;&nbsp;
                <span id="score"></span>&nbsp;очков.</div>
            <div class="repeat-container">
                <a href="index.html" class="repeat-link" id="finish-link">Сдаться и дать поиграть другому</a>
                <a onclick="onRetry()" class="repeat-link" id="retry-link">Не сдаваться и попробовать еще раз!</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>initStartMenu()</script>
</body>

</html>
